<div class="navbar">
  <div (click)="back.emit()" *ngIf="!hideControls" class="navbar__action navbar__back">
    <mat-icon>keyboard_arrow_left</mat-icon>
    <span>Back</span>
  </div>
  <span class="navbar__title">
    <strong>{{ title }}</strong>
  </span>
  <mat-icon (click)="refresh.emit()" *ngIf="!hideControls" class="navbar__action navbar__refresh"
    >refresh</mat-icon
  >
</div>
