<app-navbar
  (back)="logout()"
  (refresh)="getTickets()"
  title="Cartera de billetes"
></app-navbar>
<app-subheader (tab)="mode = $event"></app-subheader>
<div class="home">
  <app-ticket-item
    [routerLink]="(ticket.activated_at ? '/ticket/' : '/activate/') + ticket.id"
    [ticket]="ticket"
    *ngFor="let ticket of tickets"
  ></app-ticket-item>
</div>
